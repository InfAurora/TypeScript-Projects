<mat-toolbar id="navbar" color="primary">
  <div id="nav-title">
    <button routerLink="/" aria-label="Simple Blog home page" id="heading-link">Simple-Blog</button>
  </div>
  <div id="searchbar-container">
    <mat-form-field class="navbar-search-form-field" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="value" aria-label="Search">
      <span id="clear-search" *ngIf="value" aria-label="Clear" (click)="value=''">
        x
      </span>
    </mat-form-field>
    <button mat-icon-button color="accent" aria-label="Search button" id="search-btn">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div id="nav-content">
    <button mat-button color="accent" aria-label="Sign up" (click)="openDialog('signup')">Sign Up</button>
    <button mat-button color="accent" aria-label="Login" (click)="openDialog('login')">Login</button>
    <button mat-button color="accent" [matMenuTriggerFor]="belowMenu" id="menu-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
    <!-- matMenu below is associated with menu-btn -->
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item aria-label="Profile" routerLink="/profile">Profile</button>
      <button mat-menu-item aria-label="Admin">Admin</button>
    </mat-menu>
  </div>
</mat-toolbar>
