version: 0.2

env:
  variables:
    CACHE_CONTROl: "86400"
    S3_BUCKET: "{{s3_bucket_url}}"
    BUILD_FOLDER: "dist"
phases:
  install:
    on-failure: ABORT
    runtime-version:
      nodejs: 14;
    commands:
      - cd simple-blog
      - echo Installing source NPM dependencies...
      - npm install
      - npm install -g @angular/cli
  build:
    on-failure: ABORT
    commands:
      - ls
      - echo Running tests
      - npm run test-headless
      - echo Checkout Master
      - git checkout master
      - echo Pull develop into master(PROD)
      - git pull origin develop
      - echo Build started
      - npm run build:prod
artifacts:
  files:
    - '**/*'
  base-directory: 'simple-blog/dist*'
  discard-paths: yes