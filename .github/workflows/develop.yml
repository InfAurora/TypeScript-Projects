# This is a basic workflow to help you get started with Actions

name: CI for develop

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the PR- branch
  push:
    branches: 'develop'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: npm install
        run: |
          cd simple-blog
          echo -----INSTALLING DEPENDENCIES-----
          npm install
          echo -----INSTALL COMPLETE-----

      - name: npm test
        run: |
          cd simple-blog
          echo -----RUNNING TESTS-----
          npm run test-headless
          echo -----RUNNING TESTS-----


      # Runs a set of commands using the runners shell
      - name: Merge develop into master
        run: |
          echo Fetching all available branches
          git fetch
          git pull
          echo Checking out master
          git checkout master
          echo check branches and status
          git branch
          git status
          git config pull.rebase true
          echo Pulling develop into master
          git pull origin develop --allow-unrelated-histories
          echo Pushing changes up to master
          git push
