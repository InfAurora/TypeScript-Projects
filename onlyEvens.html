<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/JavaScript" src="onlyEvens.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<title>Only Evens</title>
	</head>
	
	<body>
		<header>
			<h1>Sample</h1>
		</header>
		<div class="container">
			<form name="nums" onsubmit="return addNums(), validateItems(), arr();">
			
				<div class="form-group">
					<label for="start">Starting Number</label>
					<input id="start" type="number" name="start" class="form-control" placeholder="Any number">
				</div>
				
				<div class="form-group">
					<label for="end">Last Number</label>
					<input id="end" type="number" name="end" class="form-control" placeholder="Any number">
				</div>
				
				<div class="form-group">
					<label for="step">Step</label>
					<input id="step" type="number" name="step" class="form-control" placeholder="Any positive number">
				</div>
			
				<button type="submit" class="btn btn-default">Display Evens</button>
		
			</form>
			
			<p id="numbers" style="display:none" >Here are the even numbers between <span id="one"></span> and <span id="two"></span> by <span id="three"></span>'s.</p>
			<p id="numbers2" style="display:none">The list is <span id="number"></span></p>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
